<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard | Home</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background-image: linear-gradient(to bottom right, skyblue, purple);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100dvh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- create post -->
    <section id="create-post">
      <div class="container mt-3">
        <div class="d-flex justify-content-between mt-2 mb-2">
          <a href="{% url 'bloghome' %}" class="btn btn-sm btn-primary">
            <i class="fa fa-home"></i> View Blog
          </a>
          <a href="{% url 'logout_auth' %}" class="btn btn-sm btn-danger">
            <i class="fa fa-power-off"></i> Logout
          </a>
        </div>

        <div class="card p-2">
          <form method="POST">
            {% csrf_token %}

            <legend>Make Blog Post</legend>
            <fieldset>
              {% if form.errors %}
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                {{ form.errors }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endif %}

              <input
                type="text"
                name="blogpost_user"
                value="{{ request.user.username }}"
                hidden
              />
              <div class="form-group mt-3">
                <label for="post-title">Post Author</label>
                <input
                  type="text"
                  placeholder="Author's name "
                  class="form-control"
                  name="blogpost_author"
                  id="author"
                />
              </div>
              <div class="form-group mt-3">
                <label for="post-title">Post Title</label>
                <input
                  type="text"
                  placeholder="Post Title"
                  class="form-control"
                  name="blogpost_title"
                  id="blogpost_title"
                />
              </div>

              <div class="form-group mt-3">
                <label for="post-title">Post</label>
                <textarea
                  name="blogpost_text"
                  placeholder="Enter post"
                  id="post"
                  class="form-control"
                ></textarea>
              </div>

              <div class="text-center mt-3">
                <button class="btn btn-primary">
                  <i class="fa fa-paper-plane"></i> POST
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
