<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <title>Edit Post</title>


</head>
<body>
  <section class="container">
    <div class="card p-3 mt-5" >
      <form method="POST">
        <legend class="text-center fw-bold">Edit Post</legend>
        {% csrf_token %}
        <div class="form-group mt-3">
          <label for="Author">Author:</label>
          <input type="text" name="blogpost_author" value="{{ blogpost.blogpost_author}}" class="form-control" >
        </div>
        <div class="form-group mt-3">
          <label for="title">Post Title:</label>
          <textarea rows="2" name="blogpost_title" class="form-control" id="blogpost_title">{{ blogpost.blogpost_title}}</textarea>
        </div>
        <div class="form-group mt-3">
          <label for="title">Post:</label>
          <textarea rows="7" name="blogpost_text" class="form-control" id="blogpost_text">{{ blogpost.blogpost_text}}</textarea>
        </div>

        <div class="text-center mt-3">
          <input type="submit" value="UPDATE" class="btn btn-primary me-2">
          <a class="btn btn-secondary" href="{% url 'bloghome' %}" >Cancel</a>
        </div>
      </form>
    </div>
  </section>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
</body>
</html>
